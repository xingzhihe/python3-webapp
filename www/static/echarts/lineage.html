<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Echarts demo -- Lineage </title>
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/echarts.js"></script>
    <script>
        $(function() {
            var myChart = echarts.init(document.getElementById('chartLineage'));
            var option = {
                title: {
                    text: 'ECharts 入门示例',
                    left: 100
                },
                tooltip: {},
                legend: {
                    data:['销量']
                },
                xAxis: {
                    data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
                },
                yAxis: {},
                series: [{
                    name: '销量',
                    type: 'bar',
                    data: [5, 20, 36, 10, 10, 20]
                }]
            };

            var webkitDep = {
                "type": "force",
                "categories": [//关系网类别，可以写多组
                    {
                        "name": "人物关系",//关系网名称
                        "keyword": {},
                        "base": "人物关系"
                    },
                    {
                        "name": "Lineage",
                        "keyword": {},
                        "base": "血缘关系"
                    }
                ],
                "nodes": [//展示的节点
                    {
                        "name": "刘烨",//节点名称
                        "value": 3,
                        "category": 0//与关系网类别索引对应，此处只有一个关系网所以这里写0
                    },
                    {
                        "name": "霓娜",
                        "value": 1,
                        "category": 0
                    },
                    {
                        "name": "诺一",
                        "value": 1,
                        "category": 0
                    },
                    {
                        "name": "fdm_db.f_fp_nsr_yue",
                        "value": 1,
                        "category": 1,
                        "symbolSize": 30
                    },
                    {
                        "name": "fdm_db.f_fp_ty_xf_zyywsr_bn",
                        "value": 1,
                        "category": 1,
                        "symbolSize": 30
                    },
                    {
                        "name": "fdm_db.f_fp_xf_bn_tmp1",
                        "value": 1,
                        "category": 1,
                        "symbolSize": 20,
                        "itemStyle": {
                            "color": "blue",
                            "opacity": 0.5
                        }
                    },
                    {
                        "name": "fdm_db.f_fp_xf_bn_tmp2",
                        "value": 1,
                        "category": 1,
                        "symbolSize": 20,
                        "itemStyle": {
                            "color": "blue",
                            "opacity": 0.5
                        }
                    },
                    {
                        "name": "fdm_db.f_fp_xf_bn_tmp3",
                        "value": 1,
                        "category": 1,
                        "symbolSize": 20,
                        "itemStyle": {
                            "color": "blue",
                            "opacity": 0.5
                        }
                    },
                    {
                        "name": "fdm_db.f_fp_xf_bn",
                        "value": 1,
                        "category": 1,
                        "symbolSize": 50
                    }
                ],
                "links": [//节点之间连接
                    {
                        "source": 0,//起始节点，0表示第一个节点
                        "target": 1 //目标节点，1表示与索引为1的节点进行连接
                    },
                    {
                        "source": 0,
                        "target": 2
                    },
                    {
                        "source": 3,
                        "target": 5
                    },
                    {
                        "source": 4,
                        "target": 5
                    },
                    {
                        "source": 5,
                        "target": 6
                    },
                    {
                        "source": 6,
                        "target": 7
                    },
                    {
                        "source": 7,
                        "target": 8
                    }
                ]
            };
        
            option = {
                legend: {
                    data: ['人物关系', 'Lineage']//此处的数据必须和关系网类别中name相对应
                },
                series: [{
                    type: 'graph',
                    layout: 'force',
                    animation: false,
                    label: {
                        normal: {
                            show:true,
                            position: 'right'
                        }
                    },
                    draggable: true,
                    data: webkitDep.nodes.map(function (node, idx) {
                        node.id = idx;
                        return node;
                    }),
                    categories: webkitDep.categories,
                    force: {
                        edgeLength: 100,//连线的长度
                        repulsion: 200  //子节点之间的间距
                    },
                    edges: webkitDep.links
                }]
            };

            
            myChart.setOption(option);
        });
    </script>
</head>
<body>
    <div>
        <div id="chartLineage" style="width: 800px;height:600px;"></div>
    </div>
</body>
</html>
