<script>
var
    ID = '{{ id }}',
    action = '{{ action }}';
function initVM(blog) {
    var vm = new Vue({
        el: '#vm',
        data: blog,
        methods: {
            submit: function (event) {
                event.preventDefault();
                var $form = $('#vm').find('form');
                if (ID) {
                    $form.putJSON(action, this.$data, function (err, r) {
                        if (err) {
                            $form.showFormError(err);
                        }
                        else {
                            return location.assign('/manage/datasources');
                        }
                    });
                } else{
                    $form.postJSON(action, this.$data, function (err, r) {
                        if (err) {
                            $form.showFormError(err);
                        }
                        else {
                            return location.assign('/manage/datasources');
                        }
                    });
                }
            }
        }
    });
    $('#vm').show();
}

var yzmWait = 2;
var retrycount = 0;
var browser = "chrome";
$(document).ready(function() {
    $("#fpdm").blur(function() {
        retrycount = 0
    })
});
function yzmTime(o) {
    if (yzmWait == 0) {
        $('#yzm_unuse_img').hide();
        $('#yzm_img').show();
        yzmWait = 60
    } else {
        if (yzmWait == 2) {
            $('#yzm_unuse_img').show();
            $('#yzm_img').hide()
        }
        yzmWait--;
        setTimeout(function() {
            yzmTime(o)
        }, 1000)
    }
}
function getYzmXx() {
    show_yzm = "1";
    var fpdm = $("#fpdm").val().trim();
    var swjginfo = getSwjg(fpdm, 0);
    var url = swjginfo[1] + "/yzmQuery";
    var nowtime = showTime().toString();
    var fpdmyzm = $("#fpdm").val().trim();
    var fphmyzm = $("#fphm").val().trim();
    var kjje = $("#kjje").val().trim();

    var area = swjginfo[2];
    var param = {
        'fpdm': fpdmyzm,
        'fphm': fphmyzm,
        'r': rad,
        'v': VVV,

        'publickey': $.ckcode(fpdmyzm, nowtime)
    };
    $.ajaxSetup({
        cache: false
    });
    yzmFlag = 1;
    $.ajax({
        type: "post",
        url: url,
        data: param,
        dataType: "jsonp",

        success: function(jsonData) {
            delayFlag = "1";
            var key1 = jsonData.key1;
            var key2 = jsonData.key2;
            var key3 = jsonData.key3;
            var key4 = jsonData.key4;
            var key5 = jsonData.key5;
            if (key5 == "2") {
                oldweb = 2
            } else if (key5 == "1") {
                oldweb = 1
            }
            if (key1 == "003") {
                jAlert("验证码请求次数过于频繁，请1分钟后再试！", "警告");
                $('#yzm_img').hide()
            } else if (key1 == "005") {
                jAlert("非法请求!", "警告")
            } else if (key1 == "010") {
                jAlert("网络超时，请重试！(01)", "警告")
            } else if (key1 == "fpdmerr") {
                jAlert("请输入合法发票代码!", "警告")
            } else if (key1 == "024") {
                jAlert("24小时内验证码请求太频繁，请稍后再试！", "警告");
                $('#yzm_img').hide()
            } else if (key1 == "016") {
                jAlert("服务器接收的请求太频繁，请稍后再试！", "警告");
                $('#yzm_img').hide()
            } else if (key1 == "020") {
                jAlert("由于查验行为异常，涉嫌违规，当前无法使用查验服务！", "提示")
            } else if (key1 == "errv") {
                jAlert("当前页面版本较低，请按CTRL-F5刷新页面！", "提示")
            } else if (key1 != "") {
                $("#yzm_img").attr("src", "data:image/png;base64," + key1);
                $("#yzm_unuse_img").attr("src", "data:image/png;base64," + key1);
                if (key4 == '00') {
                    $("#yzminfo").text("请输入验证码文字")
                } else if (key4 == '01') {
                    $("#yzminfo").html("请输入验证码图片中<font color=\"red\" size=\"3\" style=\"background:#C0C0C0\">红色</font>文字")
                } else if (key4 == '02') {
                    $("#yzminfo").html("请输入验证码图片中<font color=\"yellow\" size=\"3\" style=\"background:#C0C0C0\">黄色</font>文字")
                } else if (key4 == '03') {
                    $("#yzminfo").html("请输入验证码图片中<font color=\"blue\" size=\"3\" style=\"background:#C0C0C0\">蓝色</font>文字")
                }
                yzmSj = key2;
                jmmy = key3
            }
        },
        timeout: 5000,
        error: function(XMLHttpRequest, textStatus, errorThrown) {
            if (retrycount == 9) {
                jAlert("系统繁忙，请稍后重试!", "提示")
            } else {
                retrycount = retrycount + 1;
                getYzmXx()
            }
        }
    });
    yzmWait = 2;
    yzmTime($('#yzm_img'))
}

function showTime() {
    var myDate = new Date();
    var time = myDate.getTime();
    return time
}

function ckdm(fpdm) {
    if (fpdm.length == 10 || fpdm.length == 12) {
        var c = /^[0-9]*$/;
        var f = c.test(fpdm);
        if (f == false) {
            return false
        } else {
            var swjginfo = getSwjg(fpdm, 0);
            if (swjginfo.length == 0) {
                return false
            } else {
                if (!adm(fpdm) || swjginfo.length == 0) {
                    return false
                } else {
                    return true
                }
            }
        }
    } else {
        return false
    }
}

$(function () {
    if (ID) {
        getJSON('/api/datasources/' + ID, function (err, blog) {
            if (err) {

            }

    }
    else {

            kjje: '1015.88',

        });

            } else {
                jAlert('请输入正确发票代码及发票号码!', '提示')
            }
        }
    });

    $("#checkfp").click(function() {
        var fpdm = $("#fpdm").val().trim();
        var fphm = $("#fphm").val().trim();
        var kprq = $("#kprq").val().trim();
        var dmchek = getSwjg(fpdm, 1);
        var area = dmchek[2];
        if (dmchek.length > 0) {
            var DATE_FORMAT = /^[0-9]{4}[0-1]?[0-9]{1}[0-3]?[0-9]{1}$/;
            if (DATE_FORMAT.test(kprq)) {} else {
                jAlert("日期格式错误，为YYYYMMDD格式！", "提示");
                return
            }
            var kjje = $("#kjje").val().trim();
            if (aur()) {
                $('#checkfp').hide();
                $('#uncheckfp').show();
                var date = new Date();
                var yzm = $("#yzm").val().trim();
                var setText = "";
                var param = null;
                var url = "";
                if (avai(fplx)) {
                    if (fplx == "01" || fplx == "02" || fplx == "03") {
                        var index = kjje.indexOf(".");
                        if (index > 0) {
                            var arr = kjje.split(".");
                            if (arr[1] == "00" || arr[1] == "0") {
                                kjje = arr[0]
                            } else if (arr[1].charAt(1) == "0") {
                                kjje = arr[0] + "." + arr[1].charAt(0)
                            }
                        }
                    }
                    var sjip = dmchek[1];
                    url = sjip + "/vatQuery";
                    param = {
                        'key1': fpdm,
                        'key2': fphm,
                        'key3': kprq,
                        'key4': kjje,
                        'fplx': fplx,
                        'yzm': yzm,
                        'yzmSj': yzmSj,
                        'index': jmmy,
                        'area': area,
                        'publickey': $.ck(fpdm, fphm, kprq, kjje, yzmSj, yzm)
                    };
                    if (oldweb == 1) {
                        url = sjip + "/invQuery";
                        param = {
                            'fpdm': fpdm,
                            'fphm': fphm,
                            'kprq': kprq,
                            'fpje': kjje,
                            'fplx': fplx,
                            'yzm': yzm,
                            'yzmSj': yzmSj,
                            'index': jmmy,

                            'publickey': $.ck(fpdm, fphm, kprq, kjje, yzmSj, yzm)
                        }
                    }
                    delayMessage = "发票查验请求失败!";
                    showTime();
                    $.ajax({
                        type: "post",
                        url: url,
                        dataType: "jsonp",
                        data: param,
                        jsonp: "callback",
                        success: function(jsonData) {
                            delayFlag = "1";
                            var cyjgdm = jsonData.key1;
                            if (cyjgdm == "1") {
                                show_yzm = "";
                                jAlert("该省尚未开通发票查验功能！", "提示")
                            } else if (cyjgdm == "001") {
                                show_yzm = "";
                                var key5 = jsonData.key5;
                                var hwxx = jsonData.key3;
                                var key2 = jsonData.key2;
                                var bz = jsonData.key4.trim();
                                if (key5 != "1") {
                                    var signflag = $.vsign(fplx, fpdm, jsonData.key2, key5);
                                    if (signflag) {
                                        key2 = $.endetail(fplx, fpdm, $.deinv(fplx, fpdm, jsonData.key2));
                                        hwxx = $.deinvkey(fplx, fpdm, jsonData.key3);
                                        bz = $.deinvrm(fplx, fpdm, bz)
                                    } else {
                                        jAlert("系统异常，请重试！(07)", "系统错误");
                                        return

                                } else if (browser == "ie8") {

                                    var str = JSON.stringify(fpdm + '≡' + fphm + '≡' + swjgmc + '≡' + key2 + '≡' + yzmSj + '≡≡≡HWXX≡≡≡' + hwxx + '≡≡≡HWXX≡≡≡' + bz);

                                } else {

                                }
                            } else if (cyjgdm == "002") {
                                show_yzm = "";
                                jAlert("超过该张发票当日查验次数(请于次日再次查验)!", "提示")
                            } else if (cyjgdm == "003") {
                                show_yzm = "";
                                jAlert("发票查验请求太频繁，请稍后再试！", "提示")
                            } else if (cyjgdm == "004") {
                                show_yzm = "";
                                jAlert("超过服务器最大请求数，请稍后访问!", "提示")
                            } else if (cyjgdm == "005") {
                                show_yzm = "";
                                jAlert("请求不合法!", "提示")
                            } else if (cyjgdm == "020") {
                                show_yzm = "";
                                jAlert("由于查验行为异常，涉嫌违规，当前无法使用查验服务！", "提示")
                            } else if (cyjgdm == "006") {

                                var key3333 = jsonData.key3;
                                show_yzm = "";
                                setText = "不一致";
                                param = {
                                    'fplx': fplx,
                                    'swjg': swjgmc,
                                    'fpdm': fpdm,

                                    'kprq': kprq,
                                    'kjje': kjje,
                                    'cysj': yzmSj,
                                    'setText': setText,

                                if (browser == "edge" || browser == "firefox") {
                                    show_dialog(800, 400, "jgbyz.html", param)

                            } else if (cyjgdm == "007") {
                                show_yzm = "";
                                jAlert("验证码失效!", "提示")
                            } else if (cyjgdm == "008") {
                                show_yzm = "";
                                jAlert("验证码错误!", "提示")
                            } else if (cyjgdm == "009") {
                                var key2222 = jsonData.key2;
                                var key3333 = jsonData.key3;
                                show_yzm = "";
                                setText = "查无此票";
                                param = {
                                    'fplx': fplx,
                                    'swjg': swjgmc,
                                    'fpdm': fpdm,
                                    'fphm': fphm,
                                    'kprq': kprq,
                                    'kjje': kjje,

                                    'setText': setText,
                                    'key2222': key2222,
                                    'key3333': key3333
                                };
                                if (browser == "edge" || browser == "firefox") {
                                    show_dialog(800, 400, "jgbyz.html", param)
                                } else {
                                    window.showModalDialog('jgbyz.html', param, "dialogWidth:800px;dialogHeight:400px;center:yes;scroll:no")
                                }
                            } else if (cyjgdm == "rqerr") {
                                show_yzm = "";
                                jAlert("当日开具发票可于次日进行查验！", "警告")
                            } else if (cyjgdm == "010") {
                                show_yzm = "";
                                var etype = jsonData.key2;
                                if (etype == 'inredis') {
                                    etype = "(02)"
                                } else if (etype == 'weberr') {
                                    etype = "(03)"
                                }
                                jAlert("系统异常，请重试！" + etype, "系统错误")
                            } else if (cyjgdm == "010_") {
                                show_yzm = "";
                                jAlert("系统异常，请重试！(05)", "系统错误")
                            } else if (key1 == "016") {
                                show_yzm = "";
                                jAlert("服务器接收的请求太频繁，请稍后再试！", "警告")
                            } else {
                                show_yzm = "";
                                jAlert("系统异常，请重试！(04)", "系统错误")
                            }
                            $('#uncheckfp').hide();
                            $('#checkfp').show()
                        },
                        timeout: 30000,
                        error: function(XMLHttpRequest, textStatus, errorThrown) {}
                    })
                }
            }
        }
    });
});
